<div class="product-card">
  
  <div class="image-container">
    <img [src]="imageUrl" [alt]="product.name" class="product-image">
    <span *ngIf="product.stock === 0" class="status-badge sold-out">Agotado</span>
    <span *ngIf="product.discountPercentage > 0" class="status-badge discount-badge">{{ discountLabel }}</span>
  </div>

  <div class="product-info">
    
    <h3 class="product-name">{{ product.name }}</h3>

    <div class="price-section">
      <span *ngIf="product.discountPrice" class="discount-price">
        ${{ product.discountPrice | number:'1.2-2' }}
      </span>

      <span 
        [class.original-price-strikethrough]="product.discountPrice" 
        class="regular-price"
      >
        ${{ product.price | number:'1.2-2' }}
      </span>
    </div>

    <div class="rating">
      <span class="rating-value">{{ product.rating }}</span>
      <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M12 2l3.09 6.32L22 9.27l-5 4.87 1.18 6.88L12 18.25l-6.18 3.57L7 14.14l-5-4.87 6.91-0.95L12 2z"/></svg>
    </div>
  </div>

  <button class="add-to-cart-button" [disabled]="product.stock === 0">
    {{ product.stock === 0 ? 'Ver Detalles' : 'Agregar al Carrito' }}
  </button>

</div>
